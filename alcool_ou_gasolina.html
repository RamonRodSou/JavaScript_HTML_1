<meta charset="UTF-8">
<h3>"Álcool ou Gasolina"</h3>

<script>
	var tanqueDoCarro = 40;
	var gasolinaComTanqueCheio = 480;
	var alcoolComTanqueCheio = 300;

	var consumoGasolina =  gasolinaComTanqueCheio / tanqueDoCarro;
	var consumoAlcool = alcoolComTanqueCheio / tanqueDoCarro;

	document.write("Quando o carro está com tanque cheio de Álcool, perccore " + consumoAlcool + " Km/L. <br> ");
	document.write("Quando o carro está com tanque cheio de Gasolina, perccore " + consumoGasolina + " Km/L. <br>")
</script>
