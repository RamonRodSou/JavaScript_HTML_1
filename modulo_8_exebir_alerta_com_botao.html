<meta charset="UTF-8">

<input/>
<button>Exibir texto digitado</button>

<script>
//Emanuelle estava ajudando seus colegas a se prepararem para a próxima prova de lógica de programação. 
//Eles pediram para que ela resolvesse a seguinte questão que era certo que cairia na prova: 
//"ler do mundo HTML um texto digitado pelo usuário e no clique de um botão exibir o que foi digitado".


    function exibeTexto() {

        alert(input.value);
    }

    var button = document.querySelector("button");
    button.onclick = exibeTexto;
</script>
